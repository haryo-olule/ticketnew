<body>

    <section class="ticket">
        
        
        <div class="ticket-row">
            <h1>Music Hall Bridge Budget</h1>
            <div class="ticket-col">
                <img src="/image/Spotted in Venice Beach_ Two Awesome Event Spaces for Your Upcoming Holiday Party.jpeg" alt="">
                <p>Lower - 100 Level
                <br>Sec 106, Row L</p>
            </div>

            <p><i class="fa-solid fa-exclamation"></i>You'll get  <span><a href="" id="ticket">0</a></span> tickets together in this row.</p>
            <p><span>ickets are not reserved yet</span>. To secure your tickets, click, "Next."</p>

            <div class="ticket-col">
                <div class="ticket-info">
                    <a href="">Standard Admission</a>
                    <p id="ticket-price">$96.50 + Fees</p>
                    <span><a href="" id="total">0</a></span>
                </div>
            
                <div class="wrapper">
                    <span class="minus" onclick="updateQuantity(-1)">-</span>
                    <span class="num" id="quantity">0</span>
                    <span class="plus" onclick="updateQuantity(1)">+</span>
                </div>
            </div>

            <p>Description</p>
            <p>RESERVED SEATING.</p>

            <h3>Event ticket limit: 6 <a href="">Full ticket limit info</a></h3>

            <div class="ticket-col1">
                <button class="ticket-info1"> <i class="fa-brands fa-cc-mastercard"></i>Buy Now, Pay Later at Checkout <i class="fa-solid fa-exclamation"></i>
                </button>
               
            </div>

          
        </div>
       

       

        
    </section>
